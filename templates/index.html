<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Phone Book</title>
    <style>
        #container { width: 50%; margin: 0 auto; }
        input { padding: 6px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div id="container">
        <h1>Phone Book</h1>
        <form method="POST" action="/">
            <input type="text" name="name" placeholder="Name" required><br>
            <input type="tel" name="phone" placeholder="Phone Number" required><br>
            <button type="submit">Add Contact</button>
        </form>
        <hr>
        <ul>
            {% for contact in contacts %}
                <li>{{ contact.name }} - {{ contact.phone }}</li>
            {% endfor %}
        </ul>
        <ul>
        {% for contact in contacts %}
            <p>{{ contact.name }} - {{ contact.phone }} <a href="{{ url_for('delete_contact', id=contact.id) }}" onclick="return confirm('Are you sure you want to delete this contact?')">Delete</a></p>
            {% endfor %}
        </ul>

    </div>
</body>
</html>
